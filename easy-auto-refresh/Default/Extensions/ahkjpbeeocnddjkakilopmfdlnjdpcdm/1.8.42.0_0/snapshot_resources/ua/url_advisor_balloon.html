<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <style type="text/css">
            .red .grey, .red .green, .red .yellow, .red .orange,
            .green .red, .green .yellow, .green .grey, .green .orange,
            .grey .red, .grey .green, .grey .yellow, .grey .orange,
            .yellow .red, .yellow .green, .yellow .grey, .yellow .orange,

        <script src="../common/frame.js"></script>
        <script src="url_advisor_frame.js"></script>
